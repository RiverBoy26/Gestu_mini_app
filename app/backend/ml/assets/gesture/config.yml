name: slovo_mvit32
type: video
runtime: onnx
device: cpu

model:
  weights: model.onnx
  input_size: [224, 224]
  channels: 3

stream:
  window: 32
  frame_interval: 2
  fps: 25

preprocess:
  resize: [224, 224]
  normalize: imagenet

postprocess:
  top_k: 1
  confidence_threshold: 0.6
  smoothing: majority_vote
